<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/master.css">
</head>
<body>
    <main>
        <header class="register">
            <img src="../images/logolo.svg" alt="Logo">
        </header>
        <section class="register">
            <menu>
                <a href="login.html">Login</a>
                <a href="#">Register</a>
            </menu>
            <form action="dasboard.html" method="post">
                <input type="text" name="name" placeholder="Name" required></input>
                <input type="text" name="phone" placeholder="Phone" required></input>
                <input type="email" name="email" placeholder="Email" required></input>
                <input type="text" name="password" placeholder="Password" required></input>
                <button type="submit"><a href="dashboard.html">Register</a></button>
            </form>
        </section>
    </main>
</body>
</html>
