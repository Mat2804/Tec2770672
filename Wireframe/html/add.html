<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>
    <link rel="stylesheet" href="../css/master.css">
</head>

<body>
    <main>
        <header class="nav">
            <a href="../html/module_users.html"><img src="../images/flecha.svg" alt="" class="coso"></a>
            <img src="../images/logolo.svg" alt="Logo">
            <a href=""><img src="../images/menu.svg" alt="" class="coso"></a>
        </header>
        <section class="add_u">
            <h1>Add User</h1>



            <form action="dasboard.html" method="post">
                <img src="../images/upload.svg" alt="" class="upload" id="upload">
                <input type="file" name="photo" id="photo" accept="image/*"></input>
                <input type="text" name="name" placeholder="Name" required></input>
                <input type="text" name="phone" placeholder="Phone" required></input>
                <input type="email" name="email" placeholder="Email" required></input>
                <input type="text" name="password" placeholder="Password" required></input>
                <button type="submit"><a href="../html/module_users.html">Add</a></button>
            </form>



        </section>
    </main>
    <script src="../js/sweetalert2.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(document). ready (function () {
            $('#upload').click(function (e) {
                e.preventDefault()
                $('#photo').click()
            })

            $('#photo').change(function (e) {
                e.preventDefault()
                let reader= new FileReader()
                reader.onload=function(event) {
                    $('#upload').attr("src",event.target.result)
                }
                reader.readAsDataURL(this.files[0])
            })
        });

        
    </script>

</body>

</html>
